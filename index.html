<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Hamilton Tamil Sangam (HTS) - A non-profit organization promoting Tamil culture and community in Hamilton, Ontario. Join us for cultural events, community gatherings, and celebrations." />
  <meta name="keywords" content="Hamilton Tamil Sangam, Tamil community, Hamilton Ontario, Tamil culture, Tamil events, Tamil Sangam, Hamilton Tamil, Tamil Nadu, community events, cultural heritage" />
  <meta name="author" content="Hamilton Tamil Sangam" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.hamiltontamilsangam.ca/" />
  <meta property="og:title" content="Hamilton Tamil Sangam - Tamil Community in Hamilton, Ontario" />
  <meta property="og:description" content="Hamilton Tamil Sangam (HTS) - A non-profit organization promoting Tamil culture and community in Hamilton, Ontario." />
  <meta property="og:image" content="https://www.hamiltontamilsangam.ca/images/HTS-Logo.jpg" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://www.hamiltontamilsangam.ca/" />
  <meta property="twitter:title" content="Hamilton Tamil Sangam - Tamil Community in Hamilton, Ontario" />
  <meta property="twitter:description" content="Hamilton Tamil Sangam (HTS) - A non-profit organization promoting Tamil culture and community in Hamilton, Ontario." />
  <meta property="twitter:image" content="https://www.hamiltontamilsangam.ca/images/HTS-Logo.jpg" />
  
  <title>Hamilton Tamil Sangam - Tamil Community in Hamilton, Ontario</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    #content-frame h1, #content-frame h2, #content-frame h3 { color: #800000 !important; font-weight: bold; }
    body, html { height: 100%; overflow: hidden; font-family: Arial, sans-serif; background: #f4f4f4; color: #340202; }

    /* FIXED HEADER */
    .header {
      position: fixed; top: 0; left: 0; right: 0; height: 90px; z-index: 1000;
      background: #800000; padding: 10px; display: flex; align-items: center; flex-wrap: wrap;
    }
    .heading { color: gold; font-size: clamp(34px, 5vw, 36px); margin-left: 15px; flex: 1; }
    .navbar ul { list-style: none; display: flex; gap: 15px; margin: 0; }
    .navbar a { color: #ffd700; text-decoration: none; font-weight: bold; transition: color .3s; }
    .navbar a:hover { color: #ffd700; }

    .logo {
      max-width: 12%; /* Scales with viewport */
      height: auto;
      max-height: 60px; /* Caps logo size */
      transition: transform 0.3s ease; /* Smooth scaling */
    }
    /* MAIN CONTENT AREA (scrollable iframe) */
    .main-container {
      position: fixed; top: 90px; bottom: 80px; left: 0; right: 0; overflow: hidden;
    }
    #content-frame {
      width: 100%; height: 100%; border: none; display: block;color: #800000 !important;
    }

    /* FIXED FOOTER */
    .footer {
      position: fixed; bottom: 0; left: 0; right: 0; z-index: 1000;
      background: #800000; color: gold; font-size: 0.9rem;
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 24px; min-height: 70px; gap: 16px;
    }
    .footer-info { display: flex; flex-direction: column; gap: 4px; }
    .footer-info p { margin: 0; line-height: 1.4; }
    .social-links { display: flex; gap: 16px; align-items: center; margin-left: auto; }
    .social-links a {
      color: gold; font-size: 1.4rem; transition: color 0.3s, transform 0.3s; text-decoration: none;
      display: inline-flex; align-items: center; justify-content: center;
    }
    .social-links a:hover { color: #ffd700; transform: scale(1.1); }

    /* HAMBURGER */
    .hamburger { display: none; font-size: 24px; cursor: pointer; color: gold; padding: 10px; }
    #menu-toggle { display: none; }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .header { justify-content: space-between; padding: 10px 15px; height: auto; }
      .heading { margin-left: 0; font-size: clamp(20px, 4vw, 28px); }
      .navbar { width: 100%; max-height: 0; overflow: hidden; transition: max-height .3s ease-in-out; }
      .navbar ul { flex-direction: column; padding: 10px; gap: 0; }
      .navbar a { display: block; padding: 10px; }
      .hamburger { display: block; position: absolute; top: 10px; right: 10px; }
      #menu-toggle:checked ~ .navbar { max-height: 400px; }
      .main-container { top: 120px; bottom: 90px; } /* adjust for taller mobile header */
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- FIXED HEADER -->
  <header class="header">
    <img src="images/HTS-Logo.jpg" alt="HTS Logo" class="logo">
    <h1 class="heading">Hamilton Tamil Sangam</h1>

    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">☰</label>

    <nav class="navbar">
      <ul>
        <li><a href="pages/home.html" onclick="loadPage(event, this)">Home</a></li>
        <li><a href="pages/team.html" onclick="loadPage(event, this)">Team</a></li>
        <li><a href="pages/gallery.html" onclick="loadPage(event, this)">Gallery</a></li>
        <li><a href="pages/events.html" onclick="loadPage(event, this)">Events</a></li>
        <li><a href="pages/blog.html" onclick="loadPage(event, this)">News</a></li>
      </ul>
    </nav>
  </header>

  <!-- SCROLLABLE MAIN AREA -->
  <div class="main-container">
    <iframe id="content-frame" src="pages/home.html"></iframe>
  </div>

<!-- FIXED FOOTER -->
<footer class="footer">
  <div class="footer-info">
    <p>© 2025 Hamilton Tamil Sangam. All rights reserved.</p>
  </div>
  
  <!-- Social Media Links -->
  <div class="social-links">
    <a href="https://www.youtube.com/@HamiltonTamilSangam" target="_blank" title="Follow us on YouTube">
      <i class="fab fa-youtube"></i> <!-- Font Awesome icon (see Step 2) -->
    </a>
    <a href="https://www.facebook.com/groups/379600937659370" target="_blank" title="Follow us on Facebook">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://www.instagram.com/hamiltontamilsangam23" target="_blank" title="Follow us on Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</footer>

  <!-- PAGE LOADER SCRIPT -->
  <script>
    function loadPage(e, link) {
      e.preventDefault();
      const iframe = document.getElementById('content-frame');
      iframe.src = link.getAttribute('href');
      
      // Close mobile menu
      document.getElementById('menu-toggle').checked = false;
    }

    // Optional: Highlight active menu
    document.querySelectorAll('.navbar a').forEach(a => {
      a.addEventListener('click', function() {
        document.querySelectorAll('.navbar a').forEach(l => l.style.color = 'gold');
        this.style.color = '#ffd700';
      });
    });
  </script>

</body>
</html>
